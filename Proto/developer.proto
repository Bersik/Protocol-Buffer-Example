syntax = "proto3";

package com.test.proto;

option java_package = "com.test.proto";
option java_outer_classname = "DeveloperProtos";
option java_multiple_files = true;

message Developer {
    string name = 1;
    int32 id = 2;
    string email = 3;
    string position = 4;
}

message DeveloperList {
    repeated Developer developers = 1;
}
